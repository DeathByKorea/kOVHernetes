---
apiVersion: v1
kind: Pod
metadata:
  name: kube-controller-manager
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-controller-manager
    image: quay.io/coreos/hyperkube:v1.6.4_coreos.0
    command:
    - kube-controller-manager
    - --kubeconfig=/etc/kubernetes/kubeconfig
    - --root-ca-file=/etc/kubernetes/ca/ca.pem
    - --service-account-private-key-file=/etc/kubernetes/tls/apiserver.key
    resources:
      requests:
        cpu: 200m
    ports:
    - containerPort: 10252
      name: http
    livenessProbe:
      httpGet:
        host: 127.0.0.1
        path: /healthz
        port: http
      initialDelaySeconds: 15
      timeoutSeconds: 15
    volumeMounts:
    - mountPath: /etc/kubernetes/kubeconfig
      name: kubeconfig
      readOnly: true
    - mountPath: /etc/kubernetes/tls/apiserver.key
      name: tls-apiserver-key
      readOnly: true
    - mountPath: /etc/kubernetes/ca
      name: ca-certs
      readOnly: true
  volumes:
  - hostPath:
      path: /etc/kubernetes/kubeconfig
    name: kubeconfig
  - hostPath:
      path: /etc/kubernetes/tls/apiserver.key
    name: tls-apiserver-key
  - hostPath:
      path: /etc/kubernetes/ca
    name: ca-certs
