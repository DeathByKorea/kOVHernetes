---
apiVersion: v1
kind: Pod
metadata:
  name: kube-controller-manager
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-controller-manager
    image: quay.io/coreos/hyperkube:v1.6.6_coreos.1
    command:
    - kube-controller-manager
    - --address=127.0.0.1
    - --cluster-cidr=172.17.0.0/16
    - --cluster-signing-cert-file=/tls/ca.pem
    - --cluster-signing-key-file=/tls/ca.key
    - --configure-cloud-routes=false
    - --kubeconfig=/kubeconfig
    - --root-ca-file=/tls/ca.pem
    - --service-account-private-key-file=/tls/apiserver.key
    - --service-cluster-ip-range=10.0.0.0/24
    resources:
      requests:
        cpu: 200m
    ports:
    - containerPort: 10252
      name: http
    livenessProbe:
      httpGet:
        host: 127.0.0.1
        path: /healthz
        port: http
      initialDelaySeconds: 15
      timeoutSeconds: 15
    volumeMounts:
    - mountPath: /kubeconfig
      name: kubeconfig
      readOnly: true
    - mountPath: /tls
      name: tls-certs
      readOnly: true
  volumes:
  - hostPath:
      path: /etc/kubernetes/kubeconfig
    name: kubeconfig
  - hostPath:
      path: /etc/kubernetes/tls
    name: tls-certs
