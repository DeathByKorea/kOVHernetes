---
apiVersion: v1
kind: Pod
metadata:
  name: kube-controller-manager
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-controller-manager
    image: quay.io/coreos/hyperkube:v1.6.4_coreos.0
    command:
    - kube-controller-manager
    - --kubeconfig=/kubeconfig
    - --service-account-private-key-file=/ssl/apiserver.key
    resources:
      requests:
        cpu: 200m
    ports:
    - containerPort: 10252
      name: http
    livenessProbe:
      httpGet:
        host: 127.0.0.1
        path: /healthz
        port: http
      initialDelaySeconds: 15
      timeoutSeconds: 15
    volumeMounts:
    - mountPath: /ssl
      name: ssl-certs
      readOnly: true
    - mountPath: /kubeconfig
      name: kubeconfig
      readOnly: true
  volumes:
  - hostPath:
      path: /etc/kubernetes/ssl
    name: ssl-certs
  - hostPath:
      path: /var/lib/kubelet/kubeconfig
    name: kubeconfig
