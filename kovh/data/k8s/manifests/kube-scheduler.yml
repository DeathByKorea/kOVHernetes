---
apiVersion: v1
kind: Pod
metadata:
  name: kube-scheduler
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-scheduler
    image: quay.io/coreos/hyperkube:v1.6.6_coreos.1
    command:
    - kube-scheduler
    - --address=127.0.0.1
    - --kubeconfig=/kubeconfig
    resources:
      requests:
        cpu: 100m
    ports:
    - containerPort: 10251
      name: http
    livenessProbe:
      httpGet:
        host: 127.0.0.1
        path: /healthz
        port: http
      initialDelaySeconds: 15
      timeoutSeconds: 15
    volumeMounts:
    - mountPath: /kubeconfig
      name: kubeconfig
      readOnly: true
    - mountPath: /tls
      name: tls-certs
      readOnly: true
  volumes:
  - hostPath:
      path: /etc/kubernetes/kubeconfig
    name: kubeconfig
  - hostPath:
      path: /etc/kubernetes/tls
    name: tls-certs
