---
apiVersion: v1
kind: Pod
metadata:
  name: kube-apiserver
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-apiserver
    image: quay.io/coreos/hyperkube:v1.6.4_coreos.0
    command:
    - kube-apiserver
    - --etcd-servers=http://127.0.0.1:2379
    - --service-cluster-ip-range=10.0.0.0/24
    - --admission-control=NamespaceLifecycle,LimitRanger,ServiceAccount,DefaultStorageClass,ResourceQuota
    - --allow-privileged
    - --cert-dir=/ssl
    - --token-auth-file=/tokens.csv
    ports:
    - containerPort: 8080
      name: http
    livenessProbe:
      httpGet:
        host: 127.0.0.1
        port: http
        path: /healthz
      initialDelaySeconds: 15
      timeoutSeconds: 15
    volumeMounts:
    - mountPath: /ssl
      name: ssl-certs
      readOnly: false
    - mountPath: /tokens.csv
      name: tokens
      readOnly: true
  volumes:
  - hostPath:
      path: /etc/kubernetes/ssl
    name: ssl-certs
  - hostPath:
      path: /etc/kubernetes/tokens.csv
    name: tokens
