---
apiVersion: v1
kind: Pod
metadata:
  name: kube-apiserver
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-apiserver
    image: quay.io/coreos/hyperkube:v1.6.6_coreos.1
    command:
    - kube-apiserver
    - --admission-control=NamespaceLifecycle,LimitRanger,ServiceAccount,DefaultStorageClass,ResourceQuota
    - --allow-privileged
    - --anonymous-auth=false
    - --apiserver-count=1
    - --client-ca-file=/tls/ca.pem
    - --etcd-cafile=/tls/ca.pem
    - --etcd-certfile=/tls/client.crt
    - --etcd-keyfile=/tls/client.key
    - --etcd-servers=https://localhost:2379
    - --service-cluster-ip-range=10.0.0.0/24
    - --tls-ca-file=/tls/ca.pem
    - --tls-cert-file=/tls/apiserver.crt
    - --tls-private-key-file=/tls/apiserver.key
    ports:
    - containerPort: 8080
      name: http
    livenessProbe:
      httpGet:
        host: 127.0.0.1
        port: http
        path: /healthz
      initialDelaySeconds: 15
      timeoutSeconds: 15
    volumeMounts:
    - mountPath: /tls
      name: tls-certs
      readOnly: true
  volumes:
  - hostPath:
      path: /etc/kubernetes/tls
    name: tls-certs
