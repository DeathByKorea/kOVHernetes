---
apiVersion: v1
kind: Pod
metadata:
  name: kube-apiserver
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-apiserver
    image: quay.io/coreos/hyperkube:v1.6.6_coreos.0
    command:
    - kube-apiserver
    - --apiserver-count=1
    - --etcd-servers=http://127.0.0.1:2379
    - --service-cluster-ip-range=10.0.0.0/24
    - --admission-control=NamespaceLifecycle,LimitRanger,ServiceAccount,DefaultStorageClass,ResourceQuota
    - --tls-ca-file=/etc/kubernetes/ca/ca.pem
    - --client-ca-file=/etc/kubernetes/ca/ca.pem
    - --allow-privileged
    ports:
    - containerPort: 8080
      name: http
    livenessProbe:
      httpGet:
        host: 127.0.0.1
        port: http
        path: /healthz
      initialDelaySeconds: 15
      timeoutSeconds: 15
    volumeMounts:
    - mountPath: /var/run/kubernetes
      name: tls-certs
      readOnly: true
    - mountPath: /etc/kubernetes/ca
      name: ca-certs
      readOnly: true
  volumes:
  - hostPath:
      path: /etc/kubernetes/tls
    name: tls-certs
  - hostPath:
      path: /etc/kubernetes/ca
    name: ca-certs
