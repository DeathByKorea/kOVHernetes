---
apiVersion: v1
kind: Pod
metadata:
  name: kube-proxy
  namespace: kube-system
spec:
  hostNetwork: true
  containers:
  - name: kube-proxy
    image: quay.io/coreos/hyperkube:v1.6.6_coreos.0
    command:
    - kube-proxy
    - --kubeconfig=/etc/kubernetes/kubeconfig
    securityContext:
      privileged: true
    ports:
    - containerPort: 10249
      name: http
    livenessProbe:
      httpGet:
        host: 127.0.0.1
        path: /healthz
        port: http
      initialDelaySeconds: 15
      timeoutSeconds: 15
    volumeMounts:
    - mountPath: /etc/kubernetes/kubeconfig
      name: kubeconfig
      readOnly: true
    - mountPath: /etc/kubernetes/tls
      name: tls-certs
      readOnly: true
    - mountPath: /etc/kubernetes/ca/ca.pem
      name: ca-cert
      readOnly: true
  volumes:
  - hostPath:
      path: /etc/kubernetes/kubeconfig
    name: kubeconfig
  - hostPath:
      path: /etc/kubernetes/tls
    name: tls-certs
  - hostPath:
      path: /etc/kubernetes/ca/ca.pem
    name: ca-cert
